<GridLayout row="0" columns="*, auto, *">
    <Label col="0" class="[ tema-line ]" [ngClass]="{'tema-line-light': true}" verticalAlignment="center"></Label>
    <Label col="1" class="[ color-primary title-tema ]" [ngClass]="{'color-light': 'piensa' === section }" [text]="tema" textAlignment="center" textWrap="true"></Label>
    <Label col="2" class="[ tema-line ]" [ngClass]="{'tema-line-light': true}" verticalAlignment="center"></Label>
</GridLayout>
