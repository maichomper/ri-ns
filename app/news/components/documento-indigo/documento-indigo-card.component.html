<CardView  class="primary-card" elevation="40" radius="10" >
    <StackLayout backgroundColor="#0093D0">
        <Image [src]="data.imageUrl" stretch="aspectFit"></Image>
        <Image src="res://btn_play" *ngIf="data.kalturaEntryId !== ''" width="50" horizontalAlignment="center" marginTop="-20"></Image> 
        <GridLayout padding="14" rows="auto, auto, auto, auto, auto">
            <Label row="0" class="[ title-post ]" [text]="data.title" textAlignment="center" textWrap="true" color="#FFF"></Label>
            <Label row="1" class="[ author ]" [text]="data.author" textWrap="true" color="#FFF"></Label>
            <Label row="2" class="[ color-dark ][ excerpt ]" [text]="data.excerpt" textAlignment="center" textWrap="true" color="#FFF"></Label>
            <Label row="3" class="[ divider ]"></Label>
            <GridLayout row="4" columns="14, *, 14, *, *" class="[ info ]">
                <Image col="0" src="res://ic_calendar"></Image> 
                <Label col="1" class="[ info ]" [text]="data.date" marginLeft="5" textWrap="true" verticalAlignment="center" color="#FFF"></Label>
                <Image col="2" src="res://ic_clock"></Image> 
                <Label col="3" [text]="data.reading_time"  marginLeft="5" textWrap="true" verticalAlignment="center" color="#FFF"></Label>
                <Button col="4" class="[ btn btn-transparent ]" text="Ver" *ngIf="data.kalturaEntryId !== ''" color="#FFF"></Button>
                <Button col="4" class="[ btn btn-transparent ]" text="Leer" *ngIf="data.kalturaEntryId === ''" color="#FFF"></Button>
            </GridLayout>
        </GridLayout>
    </StackLayout>
</CardView>
