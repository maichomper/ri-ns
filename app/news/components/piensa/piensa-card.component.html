<CardView  class="primary-card" elevation="40" radius="10" ios:backgroundColor="#FFF" shadowColor="#CCCCCC" shadowOpacity="2">
    <StackLayout backgroundColor="#F8A531">
        <StackLayout *ngIf="'' !== data.imageUrl">
            <Image [src]="data.imageUrl" stretch="aspectFit" *ngIf="'' !== data.imageUrl"></Image>
        </StackLayout>
        <GridLayout padding="14" rows="auto, auto, auto, auto, auto, auto">
            <StackLayout row="0" *ngIf="data.tema !== ''">
                <tema-title [tema]="data.tema" [section]="piensa"></tema-title>
            </StackLayout>
            <Label row="1" class="[ title-post ]" [text]="data.title" textAlignment="center" textWrap="true" color="#FFF"></Label>
            <Label row="2" class="[ author ]" [text]="data.author" textWrap="true" color="#FFF"></Label>
            <Label row="3" class="[ color-light ][ excerpt ]" [text]="data.excerpt" textAlignment="center" textWrap="true"></Label>
            <Label row="4" class="[ divider ]"></Label>
            <GridLayout row="5" columns="14, *, 14, *, *" class="[ info ][ color-light ]">
                <Image col="0" src="res://ic_calendar"></Image> 
                <Label col="1" class="[ info ][ color-light ]" [text]="data.date" marginLeft="5" textWrap="true" verticalAlignment="center"></Label>
                <Image col="2" src="res://ic_clock"></Image> 
                <Label col="3" [text]="data.reading_time"  marginLeft="5" textWrap="true" verticalAlignment="center"></Label>
                <Button col="4" class="[ btn btn-transparent ][ color-light ]" text="Leer"></Button>
            </GridLayout>
        </GridLayout>
    </StackLayout>
</CardView>
