<StackLayout backgroundColor="#14C2F3" [opacity]="getBackgroundOpacity(data.position)">
    <GridLayout padding="14" rows="auto, auto" opacity="1">
        <Label row="0" class="[ title-post ]" [text]="data.title" textAlignment="center" textWrap="true"></Label>
        <Label row="1" class="[ color-primary ][ title-tema ]" [text]="data.tema" textAlignment="center" textTransform="uppercase" textWrap="true"></Label>
    </GridLayout>
</StackLayout>
