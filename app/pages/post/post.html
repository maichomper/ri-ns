<ActionBar title="Noticias"></ActionBar>

<StackLayout height="100%"> 
  <ListView [items]="postList" class="small-spacing" [class.visible]="listLoaded">
    <ng-template let-item="item">
      <CardView  class="cardStyle" margin="10" elevation="40" radius="5" >
        <StackLayout>
          <Image [src]="item.imageUrl" stretch="aspectFit"></Image>
          <GridLayout padding="14" rows="auto, auto, auto, auto, auto, auto" columns="2*, *">
            <Label class="tema" [text]="item.tema" textAlignment="center" textWrap="true" row="0" col="0" colSpan="2"></Label>
            <Label class="[ title-post ][ dark ]" [text]="item.title" textAlignment="center" textWrap="true" row="1" col="0" colSpan="2"></Label>
            <Label class="[ autor ]" [text]="item.autor" textAlignment="center" textWrap="true" row="2" col="0" colSpan="2"></Label>
            <Label class="[ dark ]" [text]="item.excerpt" textAlignment="center" textWrap="true" row="3" col="0" colSpan="2"></Label>
            <Label class="hr-dark" row="4" col="0" colSpan="2"></Label>
            <GridLayout row="5" col="0" columns="auto, auto" verticalAlignment="center">
              <Label class="info-post" [text]="item.date" textAlignment="left" marginRight="5" textWrap="true" col="0"></Label>
              <Label class="info-post" [text]="item.date" textAlignment="left" textWrap="true" col="1"></Label>
            </GridLayout>
            <Button text="Leer" row="6" col="1"></Button>
          </GridLayout>
<!--           <Label horizontalAlignment="left" [text]="item.title" colSpan="3" row="4" textWrap="true" col="1"></Label>
          <Label  horizontalAlignment="left" [text]="item.title" textWrap="true" col="1" row="5" colSpan="3"></Label> -->
        </StackLayout>
      </CardView>
    </ng-template>
  </ListView>
</StackLayout>
