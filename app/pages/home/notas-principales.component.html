<StackLayout> 
  	<ListView [items]="postList" class="small-spacing">
    	<ng-template let-item="item" let-i="index">
    		<GridLayout *ngIf="i === 0">
				<noticia [data]="item" [i]="i"></noticia>
			</GridLayout>
			<GridLayout>
				<noticia [data]="item" [index]="i"></noticia>
			</GridLayout>
    	</ng-template>
  	</ListView>
</StackLayout>
